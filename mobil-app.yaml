      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            allOf:
              - $ref: "#/definitions/Pagination"
              - properties:
                  results:
                    type: "array"
                    items:
                      $ref: "#/definitions/ChapterImage"


#------------------------------------------------- End of chapter images -----------------------------------------

  /book/{bookId}/chapter/{chapterId}/image/{imageId}/balloon:
