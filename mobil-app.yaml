schemes:
- "https"
- "http"
paths:
  /register:
    post:
      tags:
      - "User"
      summary: "register a new user to the system"
      description: ""
      operationId: "registerUser"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "User object that added to the users"
        required: true
        schema:
          $ref: "#/definitions/Register"
      responses:
        405:
          description: "Invalid input"
        201:
          description: "Created successfully"
      security:
      - user_auth:
        - "write:user"
        - "read:user"

  /login:
    post:
      tags:
      - "User"
      summary: "login a user to the system"
      description: ""
      operationId: "loginUser"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Uthentication object for login to the system"
        required: true
        schema:
          $ref: "#/definitions/Login"
      responses:
        405:
          description: "Invalid input"
        200:
          description: "successfull operation"
      security:
      - user_auth:
        - "write:user"
        - "read:user"
  /profile:
    put:
      tags:
      - "User"
      summary: "Update an existing users profile"
      description: ""
      operationId: "updateProfile"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Book object that needs to be added to the books"
        required: true
        schema:
          $ref: "#/definitions/Profile"
      responses:
        404:
          description: "Resource not found"
        405:
          description: "Validation exception"
      security:
      - user_auth:
        - "write:user"
        - "read:user"
    get: 
      tags:
      - "User"
      summary: "Get profile"
      description: "Returns all the details of the user"
      operationId: "getProfile"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Profile"
  /profile/avatar:
    post:
      tags:
      - "User"
      summary: "upload profile photo"
      description: ""
      operationId: "uploadProfilePhoto"
      consumes:
      - "multipart/form-data"
      parameters:
        - in: "formData"
          name: "avatar"
          type: "file"
          required: true
          description: "Upload profile photo"
      responses:
        401:
          description: "Unauthorized"
        404:
          description: "Resource not found"
      security:
        - user_auth:
          - "write:user"
          - "read:user"
  /change-password:
    post:
      tags:
      - "User"
      summary: "Change password for the user"
      description: ""
      operationId: "changePassword"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Password to change"
        required: true
        schema:
          properties:
            current_password:
              type: "string"
            new_password: 
              type: "string"
      responses:
        405:
          description: "Invalid input"
        200:
          description: "Updated successfully"
      security:
      - user_auth:
        - "write:user"
        - "read:user"

#-------------------------------------------------End of user section--------------------------------------------------------

  /book/{bookId}:
    get:
      tags:
      - "Book"
      summary: "Find Book by ID"
      description: "Returns a single Book"
      operationId: "getBookById"
      produces:
      - "application/json"
      parameters:
      - name: "bookId"
        in: "path"
        description: "ID of Book to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Book"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Pet not found"
      security:
      - user_auth:
        - "write:user"
        - "read:user"

#------------------------------------------------- End of book -----------------------------------------

  /book/{bookId}/chapter:
    get:
      tags:
      - "Chapter"
      summary: "Get chapter by bookId"
      description: ""
      operationId: "getChapters"
      produces:
      - "application/json"
      parameters:
      - name: "bookId"
        in: "path"
        description: "The id that needs to be fetched. Use 1 for testing. "
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            allOf:
              - $ref: "#/definitions/Pagination"
              - properties:
                  results:
                    type: "array"
                    items:
                      $ref: "#/definitions/Chapter"
        400:
          description: "Invalid id supplied"
        404:
          description: "User not found"

  /book/{bookId}/chapter/{chapterId}:
    get:
      tags:
      - "Chapter"
      summary: "Get chapter by bookId and chapterid"
      description: ""
      operationId: "getChapterById"
      produces:
      - "application/json"
      parameters:
      - name: "chapterId"
        in: "path"
        description: "The id that needs to be fetched. Use 1 for testing. "
        required: true
        type: "integer"
        format: "int64"
      - name: "bookId"
        in: "path"
        description: "The id that needs to be fetched. Use 1 for testing. "
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Chapter"
        400:
          description: "Invalid id supplied"
        404:
          description: "User not found"

# ------------------------------------------------End of chapter---------------------------------------------

  /book/{bookId}/chapter/{chapterId}/audio-track:
    get: 
      tags:
      - "Chapter Audio"
      summary: "Find all audio tracks by image"
      description: "Returns list of all balloons of image"
      operationId: "getAllChapterAudiotracks"
      produces:
      - "application/json"
      parameters:
      - name: "bookId"
        in: "path"
        description: "The id that needs to be fetched. Use 1 for testing. "
        required: true
        type: "integer"
        format: "int64"
      - name: "imageId"
        in: "path"
        description: "The id that needs to be fetched. Use 1 for testing. "
        required: true
        type: "integer"
        format: "int64"
      - name: "chapterId"
        in: "path"
        description: "The id that needs to be deleted"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ChapterAudioTrack"

# ---------------------------------------------------End of chapter audio------------------------------------

  /book/{bookId}/chapter/{chapterId}/image:
    get: 
      tags:
      - "Chapter Images"
      summary: "Find all images by chapter"
