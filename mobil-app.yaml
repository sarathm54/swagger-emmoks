  /store:
    get: 
      tags:
      - "Book Store"
      summary: "Find a book from store"
      description: "Returns a book from store"
      operationId: "getAllStoreItem"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            allOf:
              - $ref: "#/definitions/Pagination"
              - properties:
                  results:
                    type: "array"
