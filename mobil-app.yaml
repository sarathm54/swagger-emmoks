securityDefinitions:
  user_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:user: "modify user in your account"
      read:user: "read your user"
  api_key:
    type: "apiKey"
    name: "Authorization"
    in: "header"
definitions:
  Pagination:
    type: "object"
    properties:
      total:
        type: "string"
        example: "200"
      page:
        type: "string"
        example: "1"
      page_size:
        type: "string"
        example: "1"
  Book:
    type: "object"
    required:
    - "name"
    - "subtitle"
    - "author"
    - "editor"
    - "language"
    - "category"
    - "total_pages"
    - "cover_image"
    - "is_audiobook"
    - "default_speed"
    - "is_series"
    - "is_emooks_original"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "book_1"
      subtitle:
        type: "string"
        example: "sample book for testing"
      author:
        type: "object"
      editor:
        type: "object"
      language:
        type: "object"
        
      category:
        type: "object"
      total_pages:
        type: "number"
        example: "25"
      cover_image:
        type: "object"
        
      is_audiobook:
        type: "boolean"
        
      default_speed:
        type: "number"
        example: "1.5"

      is_series: 
        type: "boolean"
        example: "false"
  
      is_emooks_original:
        type: "boolean"
      tag:
        type: "array"
        items:
          type: "string"
          example: "tag1"
  BookCategory:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "Fairy Tale"
      description:
        type: "string"
        example: "Deals with fairy table books"
      thumbnail: 
        type: "string"
        readOnly: true

  Nationality:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      price:
        type: "number"
      currency:
        type: "object"
      country:
        type: "object"

  BookStore:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      display_priority:
        type: "string"
        example: "trending"
      status: 
        type: "string"
        enum:
        - "coming_soon"
        - "published"
      rating:
        type: "number"
        readOnly: true
        example: "4.5"
      nationality:
        type: "array"
        items:
          $ref: "#/definitions/Nationality"
      book:
        type: "object"
        $ref: "#/definitions/Book"
        
      
  ChapterAudioTrack:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      sound_track:
        type: "object"
      is_loop:
        type: "boolean"
      start_image_index:
        type: "number"
      stop_image_index:
        type: "number"
      volume:
        type: "number"
      fade_in_seconds:
        type: "number"
      fade_out_seconds:
        type: "number"
  ChapterImageAudioTrack:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      sound_track:
        type: "object"
      is_loop:
        type: "boolean"
      volume:
        type: "number"
      fade_in_seconds:
        type: "number"
      fade_out_seconds:
        type: "number"
        
  Balloon:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      pos_x:
        type: "number"
        example: "296.5"
      pos_y:
        type: "number"
        example: "54.5"
      width:
        type: "number"
        example: "120"
      height:
        type: "number"
        example: "80"
      type:
        type: "string"
        example: "rectangle"
        enum: 
          - "oval"
          - "rectangle"
      order:
        type: "number"
        example: "1"
        
  Chapter:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      title:
        type: "string"
        example: "Chapter_1"
      is_guest_preview:
        type: "boolean"
      order:
        type: "number"
        example: "1"
      page_number:
        type: "number"
        example: "01"
  ChapterImage:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      duration_seconds:
        type: "number"
      image:
        type: "string"

  Login: 
    type: "object"
    required: 
    - "email"
    - "password"
    
    properties:
      email: 
        type: "string"
        example: "PriscaNapolitani@dayrep.com"
      password:
        type: "string"
        example: "emook_test"
  Profile: 
    type: "object"
    required: 
    - "first_name"
    - "last_name"
    - "dob"
    properties:
      id:
        type: "integer"
        format: "int64"
      first_name:
        type: "string"
        example: "Prisca"
      last_name:
        type: "string"
        example: "Napolitani"
      email:
        type: "string"
        example: "PriscaNapolitani@dayrep.com"
        readOnly: true
      dob:
        type: "string"
        example: "22/11/1984"
      age:
        type: "string"
        example: "22/11/1984"
      gender:
        type: "string"
        example: "22/11/1984"
      country:
        type: "object"
      phone:
        type: "string"
        example: "0352 4796183"
      referral_code:
        type: "string"
        
  Register:
    type: "object"
    required:
    - "first_name"
    - "last_name"
    - "email"
    - "password"
    - "dob"

    properties:
      id:
        type: "integer"
        format: "int64"
      first_name:
        type: "string"
        example: "Prisca"
      last_name:
        type: "string"
        example: "Napolitani"
      email:
        type: "string"
        example: "PriscaNapolitani@dayrep.com"
      password:
        type: "string"
        example: "emook_test"
      dob:
        type: "string"
        example: "22/11/1984"
      age:
        type: "string"
        example: "22/11/1984"
      gender:
        type: "string"
        example: "22/11/1984"
      country:
        type: "object"
      phone:
        type: "string"
        example: "0352 4796183"
      referral_code:
        type: "string"

  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
